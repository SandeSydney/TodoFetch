<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait-Async-Todo</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container">

        <!-- Content Section -->
        <section class="content">

            <!-- Menu Frame -->
            <div id="menuFrame">

                <a id="viewTodo">All Todos</a>
                <a id="createTodo">Create New</a>
                <a id="completedTodo">Completed Todos</a>

            </div>

            <!-- Content display -->
            <div id="contentDisplay">
                
                <!-- Content Body -->
                <div id="contentBody">

                    <!-- Div to show all todos -->
                    <div id="allTodos">All Todos</div>

                    <!-- Div to create new todos -->
                    <div id="createNew">Create New todo</div>

                    <!-- Div to host completed todos -->
                    <div id="completedTodos">Completed Todos</div>

                </div>

            </div>

        </section>

    </div>

    <script src="./app.js"></script>

</body>
</html>
