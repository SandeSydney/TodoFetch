<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Todo</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container">

        <!-- Content Section -->
        <section class="content">

            <div class="desc">
                <h2><u>Todo Manager</u></h2>
                <!-- Menu Frame -->
                <div id="menuFrame">

                    <a id="createTodo" onclick="changeDisplay(this)">Create New</a>
                    <a id="incompleteTodo">Incomplete Todos</a>
                    <a id="completedTodo">Completed Todos</a>

                </div>
            </div>

            <!-- Content display -->
            <div id="contentDisplay">
                
                <!-- Content Body -->
                <div class="contentBody" id="contentBody">

                    <!-- Div to create new todos -->
                    <div id="createNew" class="createNew">
                        <h3>Create New Todo</h3>
                        <p id="success" style="color: #adff2f; display: none;">Todo Added Successfully!</p>
                        <div class="form">
                            <div class="formItem">
                                <label for="userID">User ID:</label>
                                <p id="userErr" style="color: red; display: none;">Error:</p>
                                <input type="text" name="userID" id="userID">
                            </div>
                            <div class="formItem">
                                <label for="title">Title:</label>
                                <p id="titleErr" style="color: red; display: none;">Error:</p>
                                <input type="text" name="title" id="title">
                            </div>
                            <div>
                                <input type="radio" name="completed" id="completed" value="completed" hidden>
                                <input type="radio" name="completed" id="incompleted" value="incompleted" hidden checked>
                            </div>
                            <div class="btns">
                                <button style="background-color: #d2691e;" onclick="reset()">Reset</button>
                                <button style="background-color: green;" onclick="postData()">Add</button>
                            </div>
                        </div>
                    </div>

                    <!-- Div to show incomplete todos -->
                    <div id="incompletedTodos" class="incompletedTodos todoOverflow">
                        <h3>Incomplete Todos</h3>
                        
                    </div>

                    <!-- Div to host completed todos -->
                    <div id="completedTodos" class="completedTodos todoOverflow">
                        <h3>Completed Todos</h3>
                        
                    </div>

                </div>

            </div>

        </section>

    </div>

    <script src="./app.js"></script>

</body>
</html>
