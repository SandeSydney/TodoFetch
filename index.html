<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Todo</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    
    <!-- Main container -->
    <div class="container">

        <!-- Content Section -->
        <section class="content">

            <div class="desc">
                <h2><u>Todo Manager</u></h2>
                <!-- Menu Frame -->
                <div id="menuFrame">

                    <a id="createTodo" onclick="changeDisplay(this)">Create New</a>
                    <a id="incompleteTodo" onclick="changeDisplay(this)">Incomplete Todos</a>
                    <a id="completedTodo" onclick="changeDisplay(this)">Completed Todos</a>

                </div>
            </div>

            <!-- Content display -->
            <div id="contentDisplay">
                
                <!-- Content Body -->
                <div class="contentBody" id="contentBody">

                    <!-- Div to show incomplete todos -->
                    <div id="incompletedTodos" class="incompletedTodos todoOverflow">
                        <h3>Incomplete Todos</h3>
                        <div class="todoItem">
                            <div class="ids">
                                <p>User Id:</p>
                                <p>Todo Id:</p>
                            </div>
                            <h4>Title</h4>
                            <div class="state">
                                <label for="btnComplete">Completed: </label>
                                <button name="btnComplete" id="btnComplete">False</button>
                            </div>
                        </div>
                    </div>

                    <!-- Div to create new todos -->
                    <div id="createNew">
                        <h3>Create New</h3>
                    </div>

                    <!-- Div to host completed todos -->
                    <div id="completedTodos" class="completedTodos todoOverflow">
                        <h3>Completed Todos</h3>
                        <div class="todoItem">
                            <div class="ids">
                                <p>User Id:</p>
                                <p>Todo Id:</p>
                            </div>
                            <h4>Title</h4>
                            <div class="state">
                                <label for="btnComplete">Completed: </label>
                                <button name="btnComplete" id="btnComplete">True</button>
                            </div>
                        </div>
                        <div class="todoItem">2</div>
                        <div class="todoItem">3</div>
                        <div class="todoItem">4</div>
                        <div class="todoItem">5</div>
                    </div>

                </div>

            </div>

        </section>

    </div>

    <script src="./app.js"></script>

</body>
</html>
